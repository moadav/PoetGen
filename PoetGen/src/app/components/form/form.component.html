<div class="AuthorChoose">

<div>
<label class="AuthorLabelText" for="authors">Choose an author:</label>
<select [(ngModel)]="selectedValue" id="authors" name="authors" (change)="getAuthorTitles()">
    <option *ngFor="let author of authorsList" [value]="author">{{author}}</option>
</select>
</div>

<ul  *ngIf="authorTitles">
    <li class="AuthorTitles" *ngFor="let title of authorTitles" (click)="getAuthorPoetry(title)" (value)="title">{{title.title}} </li>
</ul>

<p *ngIf="this.loading">Loading...</p>
<p *ngIf="this.error">{{ this.error }}</p>

</div>
